language: python
python: 
  - "2.7"
install:
  - "pip install ."
  - "pip install -r requirements.txt --use-mirrors"
  - "pip install coverage coveralls --use-mirrors"
before_script:
  - psql -c 'create database jsonalchemy_test;' -U postgres 
script: coverage run setup.py test
after_success:
  - coveralls
